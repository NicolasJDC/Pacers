<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Pacers</title>
  <style>
    /* Estilos gerais */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .login-section {
      flex: 1;
      background: linear-gradient(135deg, #1e90ff, #00aaff);
      padding: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .login-box {
      width: 300px;
      text-align: center;
      border: 2px solid red;
    }

    .login-box img {
      width: 300px;
      height: 300px;
      margin-bottom: 20px;
      border: 2px solid red;
    }

    .login-box h2 {
      margin-bottom: 30px;
      font-size: 24px;
    }

    .login-box input {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: none;
      border-radius: 25px;
      font-size: 14px;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      background-color: #fff;
      color: #333;
    }

    .login-box .remember-forgot {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
    }

    .login-box .remember-forgot input[type="checkbox"] {
      margin-right: 5px;
    }

    .login-box button {
      width: 100%;
      padding: 15px;
      background-color: #00cc88;
      border: none;
      border-radius: 25px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-box button:hover {
      background-color: #00aa77;
    }

    .login-box .signup-link {
      margin-top: 20px;
      font-size: 14px;
    }

    .login-box .signup-link a {
      color: white;
      text-decoration: underline;
    }


  </style>
</head>
<body>
  <div class="container">
    <!-- Seção de Login -->
    <div class="login-section">
      <div class="login-box">
        <!-- Logo -->
        <img src="Assets/Images/LogoPBlack.png" alt="Logo Pacers">
        
        <h2>Bem-vindo(a) ao Pacers</h2>
        <form>
          <input type="text" placeholder="Usuário" required>
          <input type="password" placeholder="Senha" required>
          <div class="remember-forgot">
            <label><input type="checkbox"> Lembrar-me</label>
            <a href="#" style="color: white;">Esqueceu a senha?</a>
          </div>
          <button type="submit">Entrar</button>
        </form>
        <!-- Link para cadastro -->
        <div class="signup-link">
          <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
