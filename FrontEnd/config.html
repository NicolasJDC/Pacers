<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações de Conta - Pacers</title>
    <link rel="stylesheet" href="/Assets/CSS/config.css">
    <link rel="icon" href="/Assets/Images/LogoPBlack.png">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Configurações de Conta</h1>
            <a href="/FrontEnd/poslogin.html">
                <button class="back-button">Voltar</button>
            </a>
        </div>
        <div class="content">
            <!-- Atualização de Perfil -->
            <div class="section">
                <h2>Atualização de Perfil</h2>
                <form class="form-inline">
                    <input type="text" placeholder="Nome" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Senha" required>
                    <button type="submit">Salvar Mudanças</button>
                </form>
            </div>

            <!-- Exclusão de Conta -->
            <div class="section">
                <h2>Exclusão de Conta</h2>
                <form class="form-inline">
                    <input type="password" placeholder="Confirme sua Senha" required>
                    <button type="button" class="delete-button">Excluir Conta</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
