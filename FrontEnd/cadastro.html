<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Pacers</title>
  <link rel="stylesheet" href="/Assets/CSS/cadastrostyle.css">
</head>
<body>
  <div class="container">
    <!-- Botão Voltar -->
    <a href="login.html">
      <button class="back-button">Voltar</button>
    </a>
    <!-- Seção de Cadastro -->
    <div class="signup-section">
      <div class="signup-box">
        <!-- Logo -->
        <img src="/Assets/Images/LogoPBlack.png" alt="Logo Pacers">
        <form id="signupForm">
          <input type="email" class="form-control" id="email" placeholder="E-mail" required>
          <div class="input-group-append">
          <span class="input-group-text">Email</span>
          </div>

          <input type="password" class="form-control" id="senha"placeholder="Senha" required>
          <div class="input-group-append">
            <span class="input-group-text">Senha</span>
            </div>

          <button class="btn btn primary" onclick="creteaLogin()">Criar conta</button>
        </form>
      </div>
    </div>
  </div>
  <script src="/BackEnd/singup.js"></script>
</body>
</html>
