<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Pacers</title>
  <link rel="stylesheet" href="/Assets/CSS/cadastrostyle.css">
</head>
<body>
  <div class="container">
    <!-- Botão Voltar -->
    <a href="login.html">
      <button class="back-button">Voltar</button>
    </a>
    <!-- Seção de Cadastro -->
    <div class="signup-section">
      <div class="signup-box">
        <!-- Logo -->
        <img src="/Assets/Images/LogoPBlack.png" alt="Logo Pacers">
        <form id="signupForm">
          <input type="text" placeholder="Nome de Usuário" required>
          <input type="email" placeholder="Email" required>
          <input type="password" placeholder="Senha" required>
          <button type="submit" id="signupButton">Cadastrar</button>
        </form>
      </div>
    </div>
  </div>
  <script src="/BackEnd/singup.js"></script>
</body>
</html>
