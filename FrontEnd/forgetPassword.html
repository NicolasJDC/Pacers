<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esqueceu a Senha - Pacers</title>
  <link rel="stylesheet" href="/Assets/CSS/forgetPassword.css">
  <link rel="icon" href="/Assets/Images/LogoPBlack.png">
</head>
<body>
  <div class="container">
    <!-- Botão Voltar -->
    <a href="login.html">
      <button class="back-button">Voltar</button>
    </a>
    <!-- Seção de Esqueceu a Senha -->
    <div class="forgetPassword-section">
      <div class="forgetPassword-box">
        <!-- Logo -->
        <img src="/Assets/Images/LogoPcB.png" alt="Logo Pacers">
        <h1>Recuperar Senha</h1>
        <p>Será enviado um link para seu email, clique para redifinir a senha!</p>
        <form id="forgotPasswordForm">
          <input type="email" placeholder="Email" required>
          <button type="submit">Enviar Email de Recuperação</button>
        </form>
      </div>
    </div>
  </div>
  <script src="/BackEnd/forgotPassword.js"></script>
</body>
</html>
