<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Pacers</title>
  <link rel="stylesheet" href="/Assets/CSS/loginstyle.css">
</head>
<body>
  <div class="container">
    <!-- Botão Voltar -->
    <a href="home.html">
      <button class="back-button">Voltar</button>
    </a>

    <!-- Seção de Login -->
    <div class="login-section">
      <div class="login-box">
        <!-- Logo -->
        <img src="/Assets/Images/LogoPcB.png" alt="Logo Pacers">
        <form id="login-form">
          <input type="text" id="email" placeholder="Usuário" required>
          <input type="password" id="password" placeholder="Senha" required>
          <div class="remember-forgot">
            <label><input type="checkbox"> Lembrar-me</label>
            <a href="/FrontEnd/esqueceu.html">Esqueceu a senha?</a>
          </div>
          <button type="submit">Entrar</button>
        </form>

        <!-- Link para cadastro -->
        <div class="signup-link">
          <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>

  <script>
    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDsGDFLSHiuketXtmDl1EHicSmDEOeM9A0",
      authDomain: "login-example-f4f03.firebaseapp.com",
      projectId: "login-example-f4f03",
      storageBucket: "login-example-f4f03.appspot.com",
      messagingSenderId: "81029437916",
      appId: "1:81029437916:web:ff043eec4a3abe3ccd9719"
    };

    // Inicializando o Firebase
    firebase.initializeApp(firebaseConfig);

    // Evento de envio de formulário para login
    document.getElementById('login-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Enviar e-mail e senha ao servidor
      fetch('/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ email, password })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          // Redirecionar para a página pós-login
          window.location.href = '/FrontEnd/poslogin.html';
        } else {
          // Exibir mensagem de erro
          alert(data.message);
        }
      })
      .catch(error => {
        console.error('Erro:', error);
      });
    });
  </script>
  <script src="/BackEnd/login.js"></script>
</body>
</html>
