<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Pacers</title>
  <link rel="stylesheet" href="/Assets/CSS/loginstyle.css">
</head>
<body>
  <div class="container">
    <!-- Botão Voltar -->
    <a href="home.html">
      <button class="back-button">Voltar</button>
    </a>

    <!-- Seção de Login -->
    <div class="login-section">
      <div class="login-box">
        <!-- Logo -->
        <img src="/Assets/Images/LogoPcB.png" alt="Logo Pacers">
        <form id="login-form">
          <div>
            <div><label>Email</label></div>
            <input type="email" name="email" id="email" placeholder="seu@email.com" onchange="onChangeEmail()"/>
            <div class="error" id="email-required-error"></div>
            <div class="error" id="email-invalid-error"></div>
        <div>
            <div><label>Senha</label></div>
            <input type="password" name="password" id="password" placeholder="Senha" onchange="onChangePassword()"/>
            <div class="error" id="password-required-error"></div>
        </div>
        <div>
            <button type="button" class="clear" id="recover-password-button" disabled="true">Recuperar senha</button>
        </div>
          <div class="remember-forgot">
            <label><input type="checkbox"> Lembrar-me</label>
            <a href="/FrontEnd/forgetPassword.html">Esqueceu a senha?</a>
          </div>
          <button type="submit">Entrar</button>

          <!-- Botão de Login com Google -->
          <button class="google-button" id="googleLogin">
            <img src="/Assets/Images/google-logo.png" alt="Google Logo">
            Continuar com Google
          </button>
        </form>

        <!-- Link para cadastro -->
        <div class="signup-link">
          <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>

  <script>
    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDsGDFLSHiuketXtmDl1EHicSmDEOeM9A0",
      authDomain: "login-example-f4f03.firebaseapp.com",
      projectId: "login-example-f4f03",
      storageBucket: "login-example-f4f03.appspot.com",
      messagingSenderId: "81029437916",
      appId: "1:81029437916:web:ff043eec4a3abe3ccd9719"
    };

    // Inicializando o Firebase
    firebase.initializeApp(firebaseConfig);

    // Inicializando a autenticação e o provider do Google
    const auth = firebase.auth();
    const provider = new firebase.auth.GoogleAuthProvider();

    // Função de login com Google
    document.getElementById('googleLogin').addEventListener('click', (e) => {
      e.preventDefault(); // Evitar o comportamento padrão do botão

      auth.signInWithPopup(provider)
        .then((result) => {
          console.log(result.user);
         // Redirecionar para a página poslogin.html após login bem-sucedido
          window.location.href = '/FrontEnd/poslogin.html';
          alert(Usuário logado: ${result.user.email});

          // Obter o ID Token do usuário
          result.user.getIdToken().then((token) => {
            // Enviar o token para o servidor
            fetch('/login', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({ token })
            })
            .then(response => response.json())
            .then(data => {
              console.log('Resposta do servidor:', data);
            })
            .catch(error => {
              console.error('Erro no envio do token:', error);
            });
          });
        })
        .catch((error) => {
          console.error(error);
          alert('Erro ao tentar logar: ' + error.message);
        });
    });
  </script>
</body>
