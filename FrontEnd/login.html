<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Pacers</title>
  <link rel="stylesheet" href="/Assets/CSS/loginstyle.css">
</head>
<body>
  <div class="container">
    <!-- Botão Voltar -->
    <a href="home.html">
      <button class="back-button">Voltar</button>
    </a>

    <!-- Seção de Login -->
    <div class="login-section">
      <div class="login-box">
        <!-- Logo -->
        <img src="/Assets/Images/LogoPcB.png" alt="Logo Pacers">
        <form id="login-form">
          <input type="text" placeholder="Usuário" required>
          <input type="password" placeholder="Senha" required>
          <div class="remember-forgot">
            <label><input type="checkbox"> Lembrar-me</label>
            <a href="/FrontEnd/esqueceu.html">Esqueceu a senha?</a>
          </div>
          <button type="submit">Entrar</button>

          <!-- Botão de Login com Google -->
          <button class="google-button" id="googleLogin">
            <img src="/Assets/Images/google-logo.png" alt="Google Logo">
            Continuar com Google
          </button>
        </form>

        <!-- Link para cadastro -->
        <div class="signup-link">
          <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>

  <script>
    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDsGDFLSHiuketXtmDl1EHicSmDEOeM9A0",
      authDomain: "login-example-f4f03.firebaseapp.com",
      projectId: "login-example-f4f03",
      storageBucket: "login-example-f4f03.appspot.com",
      messagingSenderId: "81029437916",
      appId: "1:81029437916:web:ff043eec4a3abe3ccd9719"
    };

    // Inicializando o Firebase
    firebase.initializeApp(firebaseConfig);

    // Inicializando a autenticação e o provider do Google
    const auth = firebase.auth();
    const provider = new firebase.auth.GoogleAuthProvider();

    // Função de login com Google
    document.getElementById('googleLogin').addEventListener('click', (e) => {
      e.preventDefault(); // Evitar o comportamento padrão do botão

      auth.signInWithPopup(provider)
        .then((result) => {
          const user = result.user;
          console.log(user);
          
          // Verificar se o usuário está cadastrado no Firebase Authentication
          return auth.fetchSignInMethodsForEmail(user.email);
        })
        .then((signInMethods) => {
          if (signInMethods.length > 0) {
            // O usuário está cadastrado, redirecionar para a página de pós-login
            window.location.href = '/FrontEnd/poslogin.html';
          } else {
            // O usuário não está cadastrado
            alert('Usuário não cadastrado.');
            // Pode fazer logout para limpar o estado
            auth.signOut();
          }
        })
        .catch((error) => {
          console.error('Erro ao tentar logar: ', error);
          alert('Erro ao tentar logar: ' + error.message);
        });
    });
  </script>
  <script src="/BackEnd/login.js"></script>
</body>
</html>
