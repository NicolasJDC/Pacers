<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Pacers</title>
  <link rel="stylesheet" href="/Assets/CSS/loginstyle.css">
</head>
<body>
  <div class="container">
    <!-- Botão Voltar -->
    <a href="home.html">
      <button class="back-button">Voltar</button>
    </a>

    <!-- Seção de Login -->
    <div class="login-section">
      <div class="login-box">
        <!-- Logo -->
        <img src="/Assets/Images/LogoPcB.png" alt="Logo Pacers">
        <form id="login-form" onsubmit="handleLogin(event)">
          <input type="text" id="email" placeholder="Usuário" required>
          <input type="password" id="password" placeholder="Senha" required>
          <div class="remember-forgot">
            <label><input type="checkbox"> Lembrar-me</label>
            <a href="/FrontEnd/esqueceu.html">Esqueceu a senha?</a>
          </div>
          <button type="submit">Entrar</button>
        </form>

        <!-- Link para cadastro -->
        <div class="signup-link">
          <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>

  <script>
    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDsGDFLSHiuketXtmDl1EHicSmDEOeM9A0",
      authDomain: "login-example-f4f03.firebaseapp.com",
      projectId: "login-example-f4f03",
      storageBucket: "login-example-f4f03.appspot.com",
      messagingSenderId: "81029437916",
      appId: "1:81029437916:web:ff043eec4a3abe3ccd9719"
    };

    // Inicializando o Firebase
    firebase.initializeApp(firebaseConfig);

    // Inicializando a autenticação
    const auth = firebase.auth();

    // Função para lidar com o login
    async function handleLogin(event) {
      event.preventDefault(); // Evitar o comportamento padrão do formulário

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        // Redirecionar para a página poslogin.html após login bem-sucedido
        window.location.href = '/FrontEnd/poslogin.html';
        alert(`Usuário logado: ${userCredential.user.email}`);
      } catch (error) {
        console.error(error);
        alert('Erro ao tentar logar: ' + error.message);
      }
    }
  </script>
  <script src="/BackEnd/login.js"></script>
</body>
</html>
