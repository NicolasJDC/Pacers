<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esqueceu a Senha - Pacers</title>
  <link rel="stylesheet" href="/Assets/CSS/loginstyle.css">
</head>
<body>
  <div class="container">
    <!-- Botão Voltar -->
    <a href="login.html">
      <button class="back-button">Voltar</button>
    </a>
    <!-- Seção de Esqueceu a Senha -->
    <div class="login-section">
      <div class="login-box">
        <!-- Logo -->
        <img src="/Assets/Images/LogoPBlack.png" alt="Logo Pacers">
        <h2>Recuperar Senha</h2>
        <form id="forgotPasswordForm">
          <input type="email" placeholder="Email" required>
          <button type="submit">Enviar E-mail de Recuperação</button>
        </form>
      </div>
    </div>
  </div>
  <script src="../BackEnd/index.js"></script>
  <script src="../BackEnd/validations.js"></script>
  <script src="../BackEnd/loading.js"></script>
</body>
</html>
