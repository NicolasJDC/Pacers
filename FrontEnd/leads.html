<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão e Coleta de Leads - Pacers</title>
   <link rel="stylesheet" href="/Assets/CSS/leads.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Gestão e Coleta de Leads</h1>
            <a href="/FrontEnd/poslogin.html">
                <button class="back-button">Voltar</button>
            </a>
        </div>
        <div class="content">
            <!-- Visualização de Leads -->
            <div class="section">
                <h2>Visualização de Leads</h2>
                <div class="table-container">
                    <table class="table">
                        <tr>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Telefone</th>
                            <th>Isca</th>
                            <th>Data de Coleta</th>
                        </tr>
                        <!-- Exemplo de lead -->
                        <tr>
                            <td>João Silva</td>
                            <td>joao@example.com</td>
                            <td>(11) 91234-5678</td>
                            <td>E-book Marketing</td>
                            <td>01/10/2024</td>
                        </tr>
                        <!-- Mais linhas de leads -->
                    </table>
                </div>
            </div>

            <!-- Exportação de Leads -->
            <div class="section">
                <h2>Exportação de Leads</h2>
                <button class="export-button">Exportar Leads (CSV)</button>
            </div>

            <!-- Pesquisa e Filtragem de Leads -->
            <div class="section">
                <h2>Pesquisa e Filtragem de Leads</h2>
                <form class="filter-form">
                    <input type="text" placeholder="Pesquisar por nome">
                    <select>
                        <option value="">Filtrar por isca</option>
                        <option value="ebook-marketing">E-book Marketing</option>
                        <!-- Mais opções de iscas -->
                    </select>
                    <input type="date" placeholder="De">
                    <input type="date" placeholder="Até">
                    <button type="button">Filtrar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
